<mat-card>
  <mat-card-header>
    <mat-card-title>{{producto.title | uppercase}}</mat-card-title>
    <mat-card-subtitle>{{producto.price | currency}}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img [src]="producto.image" alt="">
  </div>
  <mat-card-content>
    <p>{{producto.description | slice:0:10}}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button [routerLink] ="['/product',producto.id]">Ver detalle</a>
    <button (click)="addCart()" mat-raised-button color="accent" >añadir a carrito</button>
  </mat-card-actions>
</mat-card>
